<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion Battle</title>
    <link rel="stylesheet" href="css/recursionBattle.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1 id="mainHeader">Welcome to the text adventure</h1>
      <img id="jumbotron" src="images/TMNTTeam2.jpg" />
      <h2 id="theStory">The Adventure Text Goes Here</h2>
      <h2 id="playerMessage">Additional Updates to the player will go here.</h2>
      <div id="characterChoices">
        <div id="playerInputDiv">
          <input id="playerInput" /><button id="playerInputBtn">Enter</button>
        </div>
        <div id="yesNoDiv">
          <button id="yesBtn">Yes</button>
          <button id="noBtn">No</button>
        </div>
        <div id="trueFalseDiv">
          <button id="trueBtn">True</button>
          <button id="falseBtn">False</button>
        </div>
        <div id="directionDiv">
          <button id="northBtn">North</button><br />
          <button id="eastBtn">East</button>
          <button id="westBtn">West</button><br />
          <button id="southBtn">South</button>
        </div>
      </div>
    </div>

    <script src="scripts/recursionBattle.js"></script>
  </body>
</html>
